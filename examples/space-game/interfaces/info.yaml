interface: info
background: assets/images/space2.jpg
display: default
styles:
  - name: font-style
    font: assets/font/space_age.ttf
    font_color: "#c1c1c1"
    font_size: 28

  - name: x-centered
    x: 50%
components:
  - type: text-button
    id: info-menu-btn
    style: font-style
    text: Menu
    focus_color: "#846fbd"
    x: 85%
    y: 50

  - type: paragraph
    style: [x-centered, font-style]
    y: 20%
    lines:
      [
        "A 2d space shooting game,",
        Created as an example,
        of PyInterfacer capabilities.,
      ]
    line_height: 45

  - type: text
    style: [x-centered, font-style]
    y: 60%
    text: Made by Gabriel-RQ
    font_size: 22

  - type: text
    style: [x-centered, font-style]
    y: 70%
    text: Font by Justin Callaghan
    font_size: 22

  - type: paragraph
    style: [x-centered, font-style]
    y: 80%
    font_size: 16
    lines:
      [
        https://www.dafont.com/space-age.font,
        Laser sound by CHAKONG,
        Background music by mrpoly,
      ]
    line_height: 50
